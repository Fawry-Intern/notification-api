<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Test</h1>
<button onclick="sendMessage()">Send Message</button>
<ul id="messages"></ul>

<script>
    let stompClient = null;

    // Connect to WebSocket
    function connect() {
        const socket = new SockJS('http://localhost:8080/websocket'); // WebSocket endpoint
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame); // Log successful connection

            // Subscribe to the /topic/notifications channel
            stompClient.subscribe('/topic/notifications', function (message) {
                showNotification(message.body); // Handle incoming messages
            });
        }, function (error) {
            console.error('WebSocket connection error: ' + error); // Log connection errors
        });
    }

    // Send a message to the server
    function sendMessage() {
        const message = "Hello, WebSocket!";
        stompClient.send("/app/send", {}, message); // Send message to /app/send
    }

    // Display notifications
    function showNotification(message) {
        const messagesList = document.getElementById('messages');
        const messageItem = document.createElement('li');
        messageItem.textContent = message;
        messagesList.appendChild(messageItem);
    }

    // Connect to WebSocket when the page loads
    connect();
</script>
</body>
</html>
